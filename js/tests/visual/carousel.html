<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="../../../dist/css/suitstrap.min.css">
</head>
<body>

<div class="Container">

	<div class="Page-header">
		<h1>Carousel <small>Suitstrap Visual Test</small></h1>
	</div>

	<div id="carousel-example-generic" class="Carousel Slide" data-ride="carousel">
		<ol class="Carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="is-active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
			<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
		</ol>
		<div class="Carousel-inner">
			<div class="Carousem-item is-active">
				<img alt="First slide" src="http://37.media.tumblr.com/tumblr_m8tay0JcfG1qa42jro1_1280.jpg">
			</div>
			<div class="Carousem-item">
				<img alt="Second slide" src="http://37.media.tumblr.com/tumblr_m8tazfiVYJ1qa42jro1_1280.jpg">
			</div>
			<div class="Carousem-item">
				<img alt="Third slide" src="http://38.media.tumblr.com/tumblr_m8tb2rVsD31qa42jro1_1280.jpg">
			</div>
		</div>
		<a class="Carousel-control Carousel-control--left" href="#carousel-example-generic" data-slide="prev">
			<span class="Glyphicon Glyphicon--chevronLeft"></span>
		</a>
		<a class="Carousel-control Carousel-control--right" href="#carousel-example-generic" data-slide="next">
			<span class="Glyphicon Glyphicon--chevronRight"></span>
		</a>
	</div>

</div>

<!-- JavaScript Includes -->
<script src="../vendor/jquery.min.js"></script>
<script src="../../transition.js"></script>
<script src="../../carousel.js"></script>

</body>
</html>
