<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<title>
	{% if page.title == "Suitstrap" %}
		{{ page.title }}
	{% else %}
		{{ page.title }} &middot; Suitstrap
	{% endif %}
</title>

{% if page.description %}
	<meta name="description" content="{{ page.description }}">
{% else %}
	<meta name="description" content="Another Bootstrap fork aiming for a more modular and semantically framework. With the help of SUIT CSS, Sass and Compass.">
{% endif %}
<meta name="author" content="Maarten Van Hoof">

<!-- Bootstrap core CSS -->
<link href="{{ page.base_url }}dist/css/suitstrap.css" rel="stylesheet">

<!-- Documentation extras -->
<link href="{{ page.base_url }}assets/css/docs.css" rel="stylesheet">
<link href="{{ page.base_url }}assets/css/pygments-manni.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
	<script src="{{ page.base_url }}assets/js/respond.min.js"></script>
<![endif]-->

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ page.base_url }}assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="shortcut icon" href="{{ page.base_url }}assets/ico/favicon.ico?=v0.2">
